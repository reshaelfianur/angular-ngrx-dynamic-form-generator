<div class="d-flex w-100 {{ cssClassName }}" [formGroup]="group">
  <div class="col-md-4 d-none d-md-flex">
    <div class="d-flex align-items-center">
      <span>{{ label }}</span>
    </div>
  </div>
  <div class="col-md-8 col-sm-12">
    <mat-form-field class="full-width-input">
      <mat-label class="d-md-none d-block">{{ placeholder }}</mat-label>
      <input
        matInput
        (click)="myDatePicker.open()"
        [formControlName]="controlName"
        [matDatepicker]="myDatePicker"
        [value]="defaultValue"
        [min]="minDate"
        [max]="maxDate"
        (dateChange)="handleChange($event.value)"
      />
      <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatePicker></mat-datepicker>
      <button
        mat-button
        *ngIf="group.get(controlName).value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="group.get(controlName).setValue(null)"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-error>
        <app-error-message [control]="group.get(controlName)"></app-error-message>
      </mat-error>
    </mat-form-field>
  </div>
</div>
