
<app-form [form]="form" (onSubmit)="handleSubmit($event)">
  <app-form-container
    [formConfig$]="formConfig$"
    [data$]="data$"
    (onInitForm)="handleInitForm($event)"
    (onUpdateForm)="handleUpdateData($event)"
  ></app-form-container>

  <div class="text-center d-flex">
    <button
      mat-raised-button
      class="mr-auto"
      name="update"
      type="button"
      (click)="handleReset()"
    >{{'GLOBAL.RESET' | translate}}</button>

    <button
      mat-raised-button
      color="primary"
      name="save"
      type="submit"
    >{{'GLOBAL.SAVE' | translate}}</button>
  </div>
</app-form>
