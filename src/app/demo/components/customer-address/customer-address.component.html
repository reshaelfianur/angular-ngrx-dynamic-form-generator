<div class="row" [formGroup]="group">
  <div class="col-md-12">
    <h3>
      Delivery Address
    </h3>
  </div>

  <div class="col-md-3">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Street" formControlName="street" />
      <mat-error>
        <app-error-message [control]="group.get('street')"></app-error-message>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="col-md-3">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Apt. Number" formControlName="suite" />
      <mat-error>
        <app-error-message [control]="group.get('suite')"></app-error-message>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="col-md-3">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="City" formControlName="city" />
      <mat-error>
        <app-error-message [control]="group.get('city')"></app-error-message>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="col-md-3">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Zipcode" formControlName="zipcode" />
      <mat-error>
        <app-error-message [control]="group.get('zipcode')"></app-error-message>
      </mat-error>
    </mat-form-field>
  </div>
</div>
